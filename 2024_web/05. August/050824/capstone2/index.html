<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/customStyle.css" />
  </head>
  <body>
    <div class="custom-background-gradient">
      <div class="px-4 pt-5 border-bottom">
        <h1
          class="display-4 text-center fw-bold text-body-emphasis edu-au-vic-wa-nt-hand-custom-font-1"
        >
          I'm Azam
        </h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead text-center mb-4 edu-au-vic-wa-nt-hand-custom-font-2">
            An upcoming programmer.
          </p>
        </div>
        <div class="overflow-hidden">
          <img
            src="./media/left hill.png"
            class="img-fluid rounded-3 mb-4 custom-image-css-1"
            alt="left hill"
            width="200"
            height="200"
            loading="lazy"
            z-index="10"
          />
          <img
            src="./media/right hill.png"
            class="img-fluid rounded-3 mb-4 custom-image-css-2"
            alt="right hill"
            width="200"
            height="200"
            loading="lazy"
          />
        </div>
      </div>
    </div>
  </body>
</html>
